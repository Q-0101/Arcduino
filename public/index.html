<!DOCTYPE html>
<html>
<head>
  <title>Water Sensor Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial;
      margin: 20px;
      background: #0b1220;
      color: #e5e7eb;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #1f2937;
      color: #e5e7eb;
    }

    button.active {
      background: #2563eb;
    }

    button:hover {
      background: #374151;
    }

    .status {
      font-size: 13px;
      color: #9ca3af;
      margin-left: 10px;
    }

    .chart-container {
      background: #111827;
      border-radius: 12px;
      padding: 10px;
      height: 650px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<h1>ðŸ’§ Water Sensor Dashboard</h1>

<div class="top-bar">
  <button onclick="setTimeframe(1)" class="active">1m</button>
  <button onclick="setTimeframe(5)">5m</button>
  <button onclick="setTimeframe(15)">15m</button>
  <button onclick="setTimeframe(60)">1h</button>
  <button onclick="setTimeframe(1440)">24h</button>

  <button onclick="requestNotificationPermission()">ðŸ”” Alerts</button>
  <div class="status" id="notifStatus">Notifications: unknown</div>
</div>

<div class="chart-container">
  <canvas id="waterChart"></canvas>
</div>

<script>
/* ===========================
   SETTINGS
=========================== */
const ALERT_LEVEL = 500;
let timeframeMinutes = 1;
let notified = false;

/* ===========================
   NOTIFICATIONS
=========================== */
const notifStatus = document.getElementById("notifStatus");

function updateNotifStatus() {
  if (!("Notification" in window)) {
    notifStatus.textContent = "Notifications not supported";
    return;
  }
  notifStatus.textContent = "Notifications: " + Notification.permission;
}

async function requestNotificationPermission() {
  await Notification.requestPermission();
  updateNotifStatus();
}

updateNotifStatus();

/* ===========================
   TIMEFRAME BUTTONS
=========================== */
function setTimeframe(minutes) {
  timeframeMinutes = minutes;
  document.querySelectorAll(".top-bar button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  fetchData();
}

/* ===========================
   CHART
=========================== */
const gridColor = "#1f2937";
const textColor = "#9ca3af";

const waterChart = new Chart(
  document.getElementById('waterChart'),
  {
    type: 'line',
    data: {
      labels: [],
      datasets: [
        {
          label: 'Water Level',
          data: [],
          borderColor: "#38bdf8",
          borderWidth: 2,
          tension: 0,
          pointRadius: 0
        },
        {
          label: 'Threshold',
          data: [],
          borderColor: "#ef4444",
          borderWidth: 2,
          borderDash: [6, 6],
          pointRadius: 0
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { labels: { color: textColor } }
      },
      scales: {
        x: {
          type: 'time',
          grid: { color: gridColor },
          ticks: { color: textColor }
        },
        y: {
          grid: { color: gridColor },
          ticks: { color: textColor }
        }
      }
    }
  }
);

/* ===========================
   DATA FETCH
=========================== */
async function fetchData() {
  const res = await fetch('/api/water-level');
  const data = await res.json();

  const now = new Date();
  const filtered = data.filter(d =>
    (now - new Date(d.timestamp)) / 60000 <= timeframeMinutes
  );

  const labels = filtered.map(d => new Date(d.timestamp));
  const values = filtered.map(d => d.level);

  waterChart.data.labels = labels;
  waterChart.data.datasets[0].data = values;

  // Threshold line
  waterChart.data.datasets[1].data = labels.map(() => ALERT_LEVEL);

  waterChart.update();

  // ðŸ”” Alert check (latest value)
  const latest = filtered[filtered.length - 1];
  if (!latest) return;

  if (latest.level > ALERT_LEVEL) {
    if (!notified && Notification.permission === "granted") {
      new Notification("âš  Water Level Alert", {
        body: `Level is ${latest.level}`
      });
      notified = true;
    }
  } else {
    notified = false;
  }
}

/* ===========================
   LOOP
=========================== */
setInterval(fetchData, 1000);
fetchData();
</script>

</body>
</html>
